<DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	
	<!-- Responsive Meta Tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Link Bootstrap CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Link Typography -->
	<link href="https://fonts.googleapis.com/css?family=Assistant|Berkshire+Swash" rel="stylesheet">

	<!-- Link CSS Normalize file -->
	<link rel="stylesheet" type="text/css" href="assets/normalize.css">
	
	<!-- Link CSS file -->
	<link rel="stylesheet" type="text/css" href="assets/style.css">

	

	<title>My Portfolio Page: Portfolio</title>
</head>
<body>
	
	<!-- Navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<h1>Nicole Clements</h1>
			</div>
			<p class="navbar-text navbar-right">
				<a href="index.html" class="navbar-link">About</a>
				<a href="portfolio.html" class="navbar-link">Portfolio</a>
				<a href="contact.html" class="navbar-link">Contact</a>
			</p>
		</div>	
	</nav>

	<!-- Heading -->
	<div class="jumbotron">
		<div class="transbox">
			<h1>Welcome to My Portfolio Page!</h1>
		</div>
	</div>

	<!-- Contact Me -->
	<div class="container">
		<div class="row">
			<div class="col-md-7 col-sm-12 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Contact Me</h2>
					</div>
					<div class="panel-body">
						<form>
    						<div class="input-group">
    							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    							<input id="name" type="text" class="form-control" name="name" placeholder="Your Name Here">
  							</div>
  							<div class="input-group">
    							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    							<input id="email" type="text" class="form-control" name="email" placeholder="username@email.here">
  							</div>
  							<div class="input-group">
    							<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
    							<input id="msg" type="text" class="form-control" name="msg" placeholder="Let me know what you think here.">
  							</div>
  							<div class="buttons">
  								<input class="btn btn-default" type="submit" value="Submit">
  								<input class="btn btn-default" type="reset" value="Reset">
  							</div>
    					</form>
    				</div>
    			</div>
			</div>
	<!-- Connect With Me -->
			<div class="col-md-5 col-sm-12 col-xs-12">
				<div class="panel panel-default connect-panel">
					<div class="panel-heading">
						<h3>Connect With Me</h3>
					</div>
					<div class="panel-body">
						<a href="https://github.com/NKClem" target="_blank">
							<img src="assets/images/github_square.png" alt="GitHub OctoCat Logo" height="60px" width="60px">
						</a>
						<a href="https://www.linkedin.com/in/nicole-clements-79baa281/" target="_blank">
							<img src="assets/images/linkedin_square.png" alt="LinkedIn Logo" height="60px" width="60px">
						</a>
						<a href="https://stackoverflow.com/users/8599027/nicole" target="_blank">
							<img src="assets/images/stackoverflow_square.png" height="60px" width="60px">		
						</a>
					</div>
				</div>
			</div>
		</div>	
	</div>
	
	<!-- Sticky Footer -->
	<footer class="fixed-footer">
		<small>&copy; Copyright 2017 Nicole Clements</small>
	</footer>

</body>
</html>
